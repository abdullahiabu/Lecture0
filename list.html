<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        Here is an unordered List
        <ul>
            <li>One item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>
        An Ordered List
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
